<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5 Animations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    /* 1. CSS Box Moving */
    .box {
      width: 50px;
      height: 50px;
      background-color: blue;
      position: relative;
      animation: moveBox 2s infinite alternate;
    }

    @keyframes moveBox {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(100px);
      }
    }

    /* 2. Heart Blink */
    .heart {
      width: 50px;
      height: 50px;
      background-color: red;
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 75%, 20% 100%, 0% 35%);
      animation: blinkHeart 1s infinite;
    }

    @keyframes blinkHeart {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    /* 3. Nature Image - Cloud Moving / Blinking Star */
    .nature {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .cloud {
      width: 60px;
      height: 30px;
      background-color: lightgray;
      border-radius: 50%;
      position: absolute;
      animation: moveCloud 3s linear infinite;
    }

    @keyframes moveCloud {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(150px);
      }
    }

    .star {
      width: 10px;
      height: 10px;
      background-color: yellow;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: 20px;
      animation: blinkStar 1s infinite;
    }

    @keyframes blinkStar {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }

    /* 4. Spinner for Loading */
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid lightgray;
      border-top: 5px solid blue;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* 5. Self Work Placeholder */
    .self-work {
      width: 100px;
      height: 100px;
      background-color: lightgreen;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed green;
    }

    /* 5.1 Self Work - Bouncing Ball */
    .bouncing-ball {
      width: 30px;
      height: 30px;
      background-color: orange;
      border-radius: 50%;
      position: relative;
      animation: bounce 1.5s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-50px);
      }
    }
  </style>
</head>
<body>

  <div>
    <h3>1. CSS Box Moving</h3>
    <div class="box"></div>
  </div>

  <div>
    <h3>2. Heart Blink</h3>
    <div class="heart"></div>
  </div>

  <div>
    <h3>3. Nature Animation</h3>
    <div class="nature">
      <div class="cloud"></div>
      <div class="star"></div>
    </div>
  </div>

  <div>
    <h3>4. Spinner for Loading</h3>
    <div class="spinner"></div>
  </div>

  <div>
    <h3>5. Self Work</h3>
    <div class="self-work">
      <div class="bouncing-ball"></div>
    </div>
  </div>

</body>
</html>
